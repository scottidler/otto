# ex1

otto:
  api: 1
  jobs: 16
  tasks:
  - punch
tasks:
  punch:
    action: |
      #!/bin/bash
      echo "${arg:-donkey}"
    help: punch task help
  hello:
    params:
      -g|--greeting:
        choices:
        - howdy
        - help
        default: hello
        help: default="hello"; override greeting
    action: |
      #!/bin/bash
      sleep 1
      echo "${greeting:-hello}"
    help: hello task help
  world:
    before:
    - hello
    params:
      -n|--name:
        default: world
        help: default="world"; override name
    action: |
      #!/bin/bash
      echo "${name:-world}"
    help: world task help
